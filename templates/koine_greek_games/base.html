<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="Games and activities to help you learn Koine Greek.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.6/jquery.jgrowl.min.css">
        {% load static %}
        <link rel="stylesheet" href='{% static "styles.css" %}'>

        <!-- SCRIPTS - EARLY... these scripts have to be called early so that vue apps can be used in the "content" block -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body style="background-color: #f8f8f7;">
        <div class="top-bar" style="background-color: #0072CE; box-shadow: 0px 2px 2px #aaa;">
            <div class="top-bar-left">
                <a href="{% url 'base' %}" style="color: #f8f8f7;"><b>Koine Greek Games</b></a>
            </div>
            <div class="top-bar-right">
                <a href="{% url 'about' %}" style="color: #f8f8f7; padding-right: 1.5em;">About</a>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="large-12 medium-12 small-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.6/jquery.jgrowl.min.js"></script>
    </body>
</html>
